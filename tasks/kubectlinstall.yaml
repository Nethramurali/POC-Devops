---
  - name: To install the kubectl 
    hosts: localhost
    connection: local
    become: yes
    tasks:
     - name: copy the kubernetes repo to the local server 
       copy:
         src: ./files/kubectl.repo
         dest: /etc/yum.repos.d/kubectl.repo
         mode: '0664'

     - name: install kubectl 
       yum:
         name: kubectl
         state: latest

     - name: create .kube directory on the local host
       file:
         path: /root/.kube
         state: directory
         mode: 0777
         
     - name: Install helm
       unarchive:
          src: https://get.helm.sh/helm-v3.11.3-linux-amd64.tar.gz
          dest: /usr/local/bin
          extra_opts: "--strip-components=1"
          owner: root
          group: root
          mode: 0755
          remote_src: true
       args:
          creates: /usr/local/bin/helm

     - name: Add the Binary path of the helm to the bashrc to make it golbally visbile 
       lineinfile:
          dest: /root/.bashrc
          line: export PATH=$PATH:/usr/local/bin



      
      

       

