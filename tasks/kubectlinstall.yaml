---
  - name: To install the kubectl 
    hosts: localhost
    connection: local
    become: yes
    tasks:
     - name: copy the kubernetes repo to the local server 
       copy:
         src: ./files/kubectl.repo
         dest: /etc/yum.repos.d/kubectl.repo
         mode: '0664'

     - name: install kubectl 
       yum:
         name: kubectl
         state: latest

     - name: create .kube directory on the local host
       file:
         path: /root/.kube
         state: directory
         mode: 0755
      
      

       

